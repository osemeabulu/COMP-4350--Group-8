{% extends "layout.html" %}

{% block content %}
	<h5>Search Courses</h5>
	<form id="target" class="well form-search">  
        <input type="text" class="input-large search-query" id="search_key">
        <button type="submit" class="btn">Search</button>
    </form>
    <div class="accordion" id="results">
    <script>
		
				$('#target').submit(function() {
					//alert('Sending query');
					$.getJSON($SCRIPT_ROOT + "{{ url_for('courses.query')}}",
					{
						key: $('input[id="search_key"]').val()
					},
					function(data)
					{
						var content = '';
						var cmodal = '';
						
						$.each(data.courses, function(i, item)
						{
                content += '<div class = "accordion-group">'
					content += '<div class="accordion-heading">'
   					content += '<a class="accordion-toggle" data-toggle="collapse" data-parent="#results" href= "#info_' + i + '">'
							content += item.cid + '</a></div>'
                    content += '<div id="info_' + i + '" class="accordion-body collapse">'
                    	content += '<div class = "accordion-inner"><a href= "#crsModal' + i + '" data-toggle="modal" data-show="true">' + item.cname + '</a>'
                     		content += '</div></div></div>'
                     	
						//Modal
						cmodal += '<div id="crsModal' + i + '" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">'
						cmodal += '<div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>'
						cmodal += '<h3 id="myModalLabel">' + item.cname + '</h3></div>'
						cmodal += '<div class="modal-body"><p>' + item.cdesc + '</p></div>'
						cmodal += '<div class="modal-footer"><button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>'
						cmodal += '<button class="btn btn-primary">Save changes</button></div></div>'
						
						});
						$('#results').empty().append(content);
						$('#container').empty().append(cmodal);
						//$('#desc').append(desc);
					});
					
					return false;
				});

	</script>
   </div>
   <div id="container">
   </div>
   
{% endblock content %}
